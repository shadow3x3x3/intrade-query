{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <h1>新增查詢包裹</h1>
  <form role="form" id="add-new-form">{% csrf_token %}
    <div class="row">
      <div class="form-group col-md-6 col-xs-6">
        <label for="packageID">包裹ID</label>
        <input type="text" class="form-control" id="queryIdInput" name="query_id" placeholder="輸入包裹ID">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-xs-6">
        <label for="packageID">黑貓宅急便ID</label>
        <input type="text" class="form-control" id="blackcatIdInput" name="blackcat_id" placeholder="黑貓宅急便ID">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6 col-xs-6">
        <label for="packageID">中國郵政ID</label>
        <input type="text" class="form-control" id="chineseIdInput" name="chinese_id" placeholder="中國郵政ID">
      </div>
    </div>
    <button type="submit" id="add" class="btn btn-default">新增</button>
  </form>
</div>

<div class="container">
  <h2>包裹總覽</h2>
  <table class="table table-hover" id='packages-list'>
    <tr>
      <th>包裹ID</th>
      <th>黑貓宅急便</th>
      <th>中國郵政</th>
    </tr>
    {% for package in packages %}
    <tr>
      <td>{{ package.query_id }}</td>
      <td>{{ package.blackcat }}</td>
      <td>{{ package.chinese }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

<script src="{{ STATIC_URL }}js/package.js"></script>
{% endblock %}
